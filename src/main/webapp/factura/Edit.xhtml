<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaEditDlg" widgetVar="FacturaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFacturaTitle}">
            <h:form id="FacturaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFacturaLabel_facturaId}" for="facturaId" />
                        <p:inputText id="facturaId" value="#{facturaController.selected.facturaId}" title="#{bundle.EditFacturaTitle_facturaId}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_facturaId}"/>
                        <p:outputLabel value="#{bundle.EditFacturaLabel_facFechaEmision}" for="facFechaEmision" />
                        <p:calendar id="facFechaEmision" pattern="MM/dd/yyyy" value="#{facturaController.selected.facFechaEmision}" title="#{bundle.EditFacturaTitle_facFechaEmision}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFacturaLabel_usrId}" for="usrId" />
                        <p:inputText id="usrId" value="#{facturaController.selected.usrId}" title="#{bundle.EditFacturaTitle_usrId}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturaController.update}" value="#{bundle.Save}" update="display,:FacturaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FacturaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
