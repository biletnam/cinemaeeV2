<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ButacaCreateDlg" widgetVar="ButacaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateButacaTitle}">
            <h:form id="ButacaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{butacaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateButacaLabel_butacaId}" for="butacaId" />
                        <p:inputText id="butacaId" value="#{butacaController.selected.butacaId}" title="#{bundle.CreateButacaTitle_butacaId}" required="true" requiredMessage="#{bundle.CreateButacaRequiredMessage_butacaId}"/>
                        <p:outputLabel value="#{bundle.CreateButacaLabel_numButaca}" for="numButaca" />
                        <p:inputText id="numButaca" value="#{butacaController.selected.numButaca}" title="#{bundle.CreateButacaTitle_numButaca}" />
                        <p:outputLabel value="#{bundle.CreateButacaLabel_fila}" for="fila" />
                        <p:inputText id="fila" value="#{butacaController.selected.fila}" title="#{bundle.CreateButacaTitle_fila}" />
                        <p:outputLabel value="#{bundle.CreateButacaLabel_salaCineid}" for="salaCineid" />
                        <p:inputText id="salaCineid" value="#{butacaController.selected.salaCineid}" title="#{bundle.CreateButacaTitle_salaCineid}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{butacaController.create}" value="#{bundle.Save}" update="display,:ButacaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ButacaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ButacaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
