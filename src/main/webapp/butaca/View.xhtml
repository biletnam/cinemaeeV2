<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ButacaViewDlg" widgetVar="ButacaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewButacaTitle}">
            <h:form id="ButacaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{butacaController.selected != null}">
                        <h:outputText value="#{bundle.ViewButacaLabel_butacaId}"/>
                        <h:outputText value="#{butacaController.selected.butacaId}" title="#{bundle.ViewButacaTitle_butacaId}"/>
                        <h:outputText value="#{bundle.ViewButacaLabel_numButaca}"/>
                        <h:outputText value="#{butacaController.selected.numButaca}" title="#{bundle.ViewButacaTitle_numButaca}"/>
                        <h:outputText value="#{bundle.ViewButacaLabel_fila}"/>
                        <h:outputText value="#{butacaController.selected.fila}" title="#{bundle.ViewButacaTitle_fila}"/>
                        <h:outputText value="#{bundle.ViewButacaLabel_salaCineid}"/>
                        <h:outputText value="#{butacaController.selected.salaCineid}" title="#{bundle.ViewButacaTitle_salaCineid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ButacaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
