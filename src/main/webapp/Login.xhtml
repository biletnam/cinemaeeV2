<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    </h:head>

    <body style= 'background: url(./images/Cinema.jpg); background-position: center, center;  background-repeat: no-repeat; background-size: cover;'>
        <h:form>
            <p:graphicImage  height="300" width="600" value="./images/snack.png" style="margin-left: -20; margin-top: 1" /> 
            <div id="texto" style="width: 60%;height: 100px; float: right;margin: 20px; margin-top: 160px;margin-right: 50px">
                <h:outputText value="Reserva tus boletos y snacks favoritos desde la comodidad de tu casa" style="font-size: 1.5em;width: 900px;height: 100px; color: white;font-weight: bold;font-style: oblique"></h:outputText>
            </div>

            <div id="pantalla" style="width: 90%; border: 20%;margin: auto">
                <div id="menu" style=" float: left; ;margin: auto; margin:20px; background-color:  #00b386">
                    <p:breadCrumb style=" background-color: #ffffe6; margin-top: 5px;">
                        <p:menuitem value="Categories" url="#"/>
                        <p:menuitem value="Home" url="#" style="width: 265px; text-align: center;color: #990033;height: 25px;margin-top: 9px"/>
                        <p:menuitem value="Cartelera" url="#" style="width: 265px; text-align: center;color: #990033;height: 25px;;margin-top: 9px  "   />
                        <p:menuitem value="Proximos estrenos" url="#" style="width: 265px; text-align: center;color: #990033;height: 25px;;margin-top: 9px   " />
                        <p:menuitem value="Snacks disponibles" url="#" style="width: 265px; text-align: center;color: #990033;height: 25px ;margin-top: 9px  "  />
                        <p:menuitem value="Quienes somos"     url="#" style="width: 265px; text-align: center;color: #990033;height: 25px;margin-top: 9px   " />
                    </p:breadCrumb>
                </div> 



                <div style="width:90%; height:100px; float: left; font-family:sans-serif; margin: auto;margin-top: 50px;text-align: center">
                    <h:outputText value="Nombre de usuario: " style="margin-left: 0%;color: #00e6b8;font-size: 1.2em;font-weight: bold"/>
                    <p:inputText value="#{loginBean.userName}" style="padding: 10px" />
                    <h:outputText value="Password: " style="margin-left: 10%;color: #00e6b8;font-size: 1.2em;font-weight: bold;"/>
                    <p:password value="#{loginBean.password}" style="padding: 10px"/>
                    <h:panelGrid columns="1" cellpadding="1" style="width: 90%; padding: 5px 47%">
                        <f:facet name="footer" >
                            <h:commandButton value="INICIAR" action="#{loginBean.checkValidUser}" style="height: 50px; width: 150px;color: white; background-color: #009999;  font-weight: bold; margin-top: 20px"></h:commandButton>
                        </f:facet>
                    </h:panelGrid>


                </div>
                
                <div id="menu1" style=" float: left; margin: auto; margin:20px; background-color:  #00cc00; height: 10px"></div>
            </div>



        </h:form>


    </body>
</html>
