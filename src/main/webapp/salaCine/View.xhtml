<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalaCineViewDlg" widgetVar="SalaCineViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSalaCineTitle}">
            <h:form id="SalaCineViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salaCineController.selected != null}">
                        <h:outputText value="#{bundle.ViewSalaCineLabel_salaCineid}"/>
                        <h:outputText value="#{salaCineController.selected.salaCineid}" title="#{bundle.ViewSalaCineTitle_salaCineid}"/>
                        <h:outputText value="#{bundle.ViewSalaCineLabel_nombre}"/>
                        <h:outputText value="#{salaCineController.selected.nombre}" title="#{bundle.ViewSalaCineTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSalaCineLabel_capacidad}"/>
                        <h:outputText value="#{salaCineController.selected.capacidad}" title="#{bundle.ViewSalaCineTitle_capacidad}"/>
                        <h:outputText value="#{bundle.ViewSalaCineLabel_cineId}"/>
                        <h:outputText value="#{salaCineController.selected.cineId}" title="#{bundle.ViewSalaCineTitle_cineId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SalaCineViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
