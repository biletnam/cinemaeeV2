<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FuncionViewDlg" widgetVar="FuncionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFuncionTitle}">
            <h:form id="FuncionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funcionController.selected != null}">
                        <h:outputText value="#{bundle.ViewFuncionLabel_funcionId}"/>
                        <h:outputText value="#{funcionController.selected.funcionId}" title="#{bundle.ViewFuncionTitle_funcionId}"/>
                        <h:outputText value="#{bundle.ViewFuncionLabel_hora}"/>
                        <h:outputText value="#{funcionController.selected.hora}" title="#{bundle.ViewFuncionTitle_hora}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFuncionLabel_precio}"/>
                        <h:outputText value="#{funcionController.selected.precio}" title="#{bundle.ViewFuncionTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewFuncionLabel_salaCineid}"/>
                        <h:outputText value="#{funcionController.selected.salaCineid}" title="#{bundle.ViewFuncionTitle_salaCineid}"/>
                        <h:outputText value="#{bundle.ViewFuncionLabel_peliculaId}"/>
                        <h:outputText value="#{funcionController.selected.peliculaId}" title="#{bundle.ViewFuncionTitle_peliculaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FuncionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
