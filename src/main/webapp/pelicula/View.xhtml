<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeliculaViewDlg" widgetVar="PeliculaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPeliculaTitle}">
            <h:form id="PeliculaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{peliculaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPeliculaLabel_peliculaId}"/>
                        <h:outputText value="#{peliculaController.selected.peliculaId}" title="#{bundle.ViewPeliculaTitle_peliculaId}"/>
                        <h:outputText value="#{bundle.ViewPeliculaLabel_nombre}"/>
                        <h:outputText value="#{peliculaController.selected.nombre}" title="#{bundle.ViewPeliculaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPeliculaLabel_duracion}"/>
                        <h:outputText value="#{peliculaController.selected.duracion}" title="#{bundle.ViewPeliculaTitle_duracion}"/>
                        <h:outputText value="#{bundle.ViewPeliculaLabel_sinopsis}"/>
                        <h:outputText value="#{peliculaController.selected.sinopsis}" title="#{bundle.ViewPeliculaTitle_sinopsis}"/>
                        <h:outputText value="#{bundle.ViewPeliculaLabel_estreno}"/>
                        <h:outputText value="#{peliculaController.selected.estreno}" title="#{bundle.ViewPeliculaTitle_estreno}"/>
                        <h:outputText value="#{bundle.ViewPeliculaLabel_portada}"/>
                        <h:outputText value="#{peliculaController.selected.portada}" title="#{bundle.ViewPeliculaTitle_portada}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PeliculaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
