<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CineViewDlg" widgetVar="CineViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCineTitle}">
            <h:form id="CineViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cineController.selected != null}">
                        <h:outputText value="#{bundle.ViewCineLabel_cineId}"/>
                        <h:outputText value="#{cineController.selected.cineId}" title="#{bundle.ViewCineTitle_cineId}"/>
                        <h:outputText value="#{bundle.ViewCineLabel_cineName}"/>
                        <h:outputText value="#{cineController.selected.cineName}" title="#{bundle.ViewCineTitle_cineName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CineViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
