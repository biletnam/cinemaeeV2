<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BoletoViewDlg" widgetVar="BoletoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBoletoTitle}">
            <h:form id="BoletoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{boletoController.selected != null}">
                        <h:outputText value="#{bundle.ViewBoletoLabel_detalleCompra}"/>
                        <h:outputText value="#{boletoController.selected.detalleCompra}" title="#{bundle.ViewBoletoTitle_detalleCompra}"/>
                        <h:outputText value="#{bundle.ViewBoletoLabel_butacaId}"/>
                        <h:outputText value="#{boletoController.selected.butacaId}" title="#{bundle.ViewBoletoTitle_butacaId}"/>
                        <h:outputText value="#{bundle.ViewBoletoLabel_facturaId}"/>
                        <h:outputText value="#{boletoController.selected.facturaId}" title="#{bundle.ViewBoletoTitle_facturaId}"/>
                        <h:outputText value="#{bundle.ViewBoletoLabel_funcionId}"/>
                        <h:outputText value="#{boletoController.selected.funcionId}" title="#{bundle.ViewBoletoTitle_funcionId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BoletoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
