<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login de usuarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    </h:head>

    <h:body style= 'background: url(./images/72p.jpg); background-position: center, center;  background-repeat: no-repeat; background-size: cover;'>
        <div style='float: left; width: 550px; margin: 25px; color: white;'>
            <h:outputText value="CinemaEE" style="font-size: 3em; font-weight: bold;"></h:outputText>
            <br/>
            <h:outputText value="Reserva tus boletos y tu snacks favoritos desde la comodidad de tu casa" style="font-size: 1em;"></h:outputText>
        </div>  
        <p:layout style="width:400px; height:175x; float: right; font-family:sans-serif">
            <p:layoutUnit position="center">
                <h:form style="background-color:transparent;">
                    <h:panelGrid columns="2" cellpadding="5" style="background-color:transparent; color: buttonshadow">

                        <f:facet name="header" >Login</f:facet>
                        <h:outputText value="Nombre de usuario: "/>
                        <p:inputText value="#{loginBean.userName}"/>
                        <h:outputText value="Password: "/>
                        <p:password value="#{loginBean.password}"/>
                        <f:facet name="footer">
                            <h:commandButton value="Login" action="#{loginBean.checkValidUser}"></h:commandButton>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </p:layoutUnit>
        </p:layout>

        <p:breadCrumb style=" float: left; margin-top: 120px; margin-left: -550px">
            <p:menuitem value="   Home    " url="#" style="width: 200px" icon="null" />
            <p:menuitem value="   Cartelera   " url="#" style="width: 200px" icon="null"  />
            <p:menuitem value="   Proximos estrenos   " url="#" style="width: 200px" icon="null" />
            <p:menuitem value="   Snacks disponible   " url="#" style="width: 200px" icon="null" />
            <p:menuitem value="   Quienes somos   "     url="#" style="width: 200px" icon="null" />
        </p:breadCrumb>

    </h:body>
</html>
