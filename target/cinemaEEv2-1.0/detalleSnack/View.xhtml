<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleSnackViewDlg" widgetVar="DetalleSnackViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetalleSnackTitle}">
            <h:form id="DetalleSnackViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleSnackController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetalleSnackLabel_detSnackid}"/>
                        <h:outputText value="#{detalleSnackController.selected.detSnackid}" title="#{bundle.ViewDetalleSnackTitle_detSnackid}"/>
                        <h:outputText value="#{bundle.ViewDetalleSnackLabel_snackId}"/>
                        <h:outputText value="#{detalleSnackController.selected.snackId}" title="#{bundle.ViewDetalleSnackTitle_snackId}"/>
                        <h:outputText value="#{bundle.ViewDetalleSnackLabel_facturaId}"/>
                        <h:outputText value="#{detalleSnackController.selected.facturaId}" title="#{bundle.ViewDetalleSnackTitle_facturaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetalleSnackViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
