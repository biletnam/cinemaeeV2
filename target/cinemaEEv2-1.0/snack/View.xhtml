<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SnackViewDlg" widgetVar="SnackViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSnackTitle}">
            <h:form id="SnackViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{snackController.selected != null}">
                        <h:outputText value="#{bundle.ViewSnackLabel_snackId}"/>
                        <h:outputText value="#{snackController.selected.snackId}" title="#{bundle.ViewSnackTitle_snackId}"/>
                        <h:outputText value="#{bundle.ViewSnackLabel_nombre}"/>
                        <h:outputText value="#{snackController.selected.nombre}" title="#{bundle.ViewSnackTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewSnackLabel_tamano}"/>
                        <h:outputText value="#{snackController.selected.tamano}" title="#{bundle.ViewSnackTitle_tamano}"/>
                        <h:outputText value="#{bundle.ViewSnackLabel_precio}"/>
                        <h:outputText value="#{snackController.selected.precio}" title="#{bundle.ViewSnackTitle_precio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SnackViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
