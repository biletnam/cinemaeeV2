<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SnackCreateDlg" widgetVar="SnackCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSnackTitle}">
            <h:form id="SnackCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{snackController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSnackLabel_snackId}" for="snackId" />
                        <p:inputText id="snackId" value="#{snackController.selected.snackId}" title="#{bundle.CreateSnackTitle_snackId}" required="true" requiredMessage="#{bundle.CreateSnackRequiredMessage_snackId}"/>
                        <p:outputLabel value="#{bundle.CreateSnackLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{snackController.selected.nombre}" title="#{bundle.CreateSnackTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateSnackLabel_tamano}" for="tamano" />
                        <p:inputText id="tamano" value="#{snackController.selected.tamano}" title="#{bundle.CreateSnackTitle_tamano}" />
                        <p:outputLabel value="#{bundle.CreateSnackLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{snackController.selected.precio}" title="#{bundle.CreateSnackTitle_precio}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{snackController.create}" value="#{bundle.Save}" update="display,:SnackListForm:datalist,:growl" oncomplete="handleSubmit(args,'SnackCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SnackCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
