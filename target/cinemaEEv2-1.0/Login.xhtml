<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
       <p:layout style="width:400px; height:175x; float: right; font-family:sans-serif">
            <p:layoutUnit position="center">
                <h:form style="background-color:transparent;">
                    <h:panelGrid columns="2" cellpadding="5" style="background-color:transparent; color: buttonshadow">

                        <f:facet name="header" >Login</f:facet>
                        <h:outputText value="Nombre de usuario: "/>
                        <p:inputText value="#{loginBean.userName}"/>
                        <h:outputText value="Password: "/>
                        <p:password value="#{loginBean.password}"/>
                        <f:facet name="footer">
                            <h:commandButton value="Login" action="#{loginBean.checkValidUser}"></h:commandButton>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </body>
</html>
