<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usrId}"/>
                        <h:outputText value="#{usuarioController.selected.usrId}" title="#{bundle.ViewUsuarioTitle_usrId}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_nombre}"/>
                        <h:outputText value="#{usuarioController.selected.nombre}" title="#{bundle.ViewUsuarioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_apellido}"/>
                        <h:outputText value="#{usuarioController.selected.apellido}" title="#{bundle.ViewUsuarioTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_username}"/>
                        <h:outputText value="#{usuarioController.selected.username}" title="#{bundle.ViewUsuarioTitle_username}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_tarjeta}"/>
                        <h:outputText value="#{usuarioController.selected.tarjeta}" title="#{bundle.ViewUsuarioTitle_tarjeta}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_avatar}"/>
                        <h:outputText value="#{usuarioController.selected.avatar}" title="#{bundle.ViewUsuarioTitle_avatar}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usrCi}"/>
                        <h:outputText value="#{usuarioController.selected.usrCi}" title="#{bundle.ViewUsuarioTitle_usrCi}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_email}"/>
                        <h:outputText value="#{usuarioController.selected.email}" title="#{bundle.ViewUsuarioTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_admin}"/>
                        <h:outputText value="#{usuarioController.selected.admin}" title="#{bundle.ViewUsuarioTitle_admin}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
