<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usrId}" for="usrId" />
                        <p:inputText id="usrId" value="#{usuarioController.selected.usrId}" title="#{bundle.EditUsuarioTitle_usrId}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usrId}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.EditUsuarioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{usuarioController.selected.apellido}" title="#{bundle.EditUsuarioTitle_apellido}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_username}" for="username" />
                        <p:inputText id="username" value="#{usuarioController.selected.username}" title="#{bundle.EditUsuarioTitle_username}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_tarjeta}" for="tarjeta" />
                        <p:inputText id="tarjeta" value="#{usuarioController.selected.tarjeta}" title="#{bundle.EditUsuarioTitle_tarjeta}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_avatar}" for="avatar" />
                        <p:inputText id="avatar" value="#{usuarioController.selected.avatar}" title="#{bundle.EditUsuarioTitle_avatar}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usrCi}" for="usrCi" />
                        <p:inputText id="usrCi" value="#{usuarioController.selected.usrCi}" title="#{bundle.EditUsuarioTitle_usrCi}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle.EditUsuarioTitle_email}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_admin}" for="admin" />
                        <p:inputText id="admin" value="#{usuarioController.selected.admin}" title="#{bundle.EditUsuarioTitle_admin}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
